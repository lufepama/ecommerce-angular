<div class="h-56 w-56 bg-gray-100 ml-10">
    <div class="flex flex-col justify-center items-center">
        <img src={{product.image}} alt="Girl in a jacket" width="500" height="500">
        <span class="font-bold text-lg">{{product.name}}</span>

    </div>
    <div class="flex flex-col items-center mt-3 justify-between ">
        <span>
            {{product.description}}
        </span>
        <button class="bg-red-300 w-full h-8" (click)="onAddToCart(product)">Add</button>
    </div>
</div>
